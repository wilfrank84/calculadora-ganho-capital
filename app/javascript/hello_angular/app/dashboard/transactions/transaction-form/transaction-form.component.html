<h1>Transaction Form</h1>

<form [formGroup]="form" (ngSubmit)="createTransaction()">

  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Selecione a Operação</mat-label>
        <mat-select placeholder="Selecione a Operação" formControlName="transactionKind">
          <mat-option value="purchase">Compra</mat-option>
          <mat-option value="sale">Venda</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Data da operação</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Data da operação" formControlName="transactionDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Selecione o tipo papel</mat-label>
        <mat-select placeholder="Selecione o tipo papel" formControlName="assetKind">
          <mat-option value="stock">Ação</mat-option>
          <mat-option value="etf">ETF</mat-option>
          <mat-option value="real_estate_fund">Fundo Imobiliário</mat-option>
          <mat-option value="option">Opção</mat-option>
          <mat-option value="mini_index">Mini-Índice</mat-option>
          <mat-option value="mini_dollar">Mini-Dólar</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Quantidade adquirida</mat-label>
        <input type="number" matInput formControlName="amount">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Nome do papel</mat-label>
        <input matInput placeholder="Ex.: PETR4" formControlName="assetName">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Valor Unitário</mat-label>
        <input type="text" matInput formControlName="assetPrice" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 4, align: 'left' }">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Custos da transação</mat-label>
        <input type="text" matInput formControlName="transactionCosts" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 4, align: 'left' }">
      </mat-form-field>
    </div>
    <!-- <div class="form-group col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Custo Total da Transação</mat-label>
        <input type="text" matInput formControlName="transactionTotalPrice" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 2, align: 'left' }">
      </mat-form-field>
    </div> -->
  </div>

  <button mat-flat-button color="primary" class="mt-3">Enviar</button>

</form>
