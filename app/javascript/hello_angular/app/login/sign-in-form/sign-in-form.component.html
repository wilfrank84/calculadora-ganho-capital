<div class="login-page">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5 login-box p-5 text-center">

        <h2 class="text-center mb-3">Digite os dados abaixo para acessar:</h2>

        <form [formGroup]="form" (ngSubmit)="signInUser()">
          <div class="row">
            <div class="form-group col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
            </div>
          </div>

          <button [disabled]="form.invalid" mat-flat-button color="primary" class="mt-3 px-4 bt-full">continuar</button>
        </form>

      </div>
    </div>
  </div>
</div>
